<div class="dots-bg-root" aria-hidden="true">
  <span *ngFor="let d of dots; trackBy: trackById"
    class="bg-dot"
    [ngStyle]="{ top: d.top, left: d.left, width: d.size + 'px', height: d.size + 'px' }"
    [style.--dot-bg]="d.color"
    [style.--dot-opacity]="d.opacity"
    [style.--float-duration]="d.floatDuration + 's'"
    [style.--float-delay]="d.delay + 's'"
    [style.--pulse-duration]="d.pulseDuration + 's'"
    [style.--pulse-delay]="d.delay + 's'">
  </span>
</div>

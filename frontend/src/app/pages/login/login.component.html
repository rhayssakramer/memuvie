<div class="login-page">
  <main class="login-main">
    <div class="layout">
      <aside class="left-rail"></aside>

      <section class="center-area">
        <div class="card login-card">
          <h1 class="card-title">Entrar</h1>
          <p class="hint">Use o e-mail cadastrado ao criar seu perfil.</p>

          <form (ngSubmit)="onSubmit()" class="form">
            <label class="field-label">E-mail</label>
            <input type="email" [(ngModel)]="email" name="email" required class="input soft" placeholder="admin@admin.com" />

            <label class="field-label">Senha</label>
            <input type="password" [(ngModel)]="password" name="password" required class="input soft" placeholder="â€¢â€¢â€¢â€¢" />

            <div class="error" *ngIf="error">{{ error }}</div>

            <button class="btn-pill" type="submit">Entrar</button>
          </form>

          <div class="help">
            Ainda nÃ£o tem perfil?<button class="link-button" (click)="goToCreate($event)"><span>Crie seu perfil</span></button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Modal de criaÃ§Ã£o de perfil -->
  <div class="modal" *ngIf="showCreateProfile">
    <div class="modal-content">
      <div class="modal-card">
        <div class="modal-top">
          <h1 class="modal-title">Crie seu perfil</h1>
          <small class="modal-sub">Entre para descobrir!</small>
          <button class="close-button" (click)="closeCreateProfile()">&times;</button>
        </div>

        <form (ngSubmit)="createProfile()" class="modal-form">
          <div class="modal-error" *ngIf="error">{{ error }}</div>

          <div class="form-group">
            <label for="newName">Seu Nome</label>
            <input id="newName" [(ngModel)]="newUserName" name="newUserName" required class="input" placeholder="Digite seu nome">
          </div>

          <div class="form-group">
            <label for="newEmail">E-mail</label>
            <input id="newEmail" type="email" [(ngModel)]="newEmail" name="newEmail" required class="input" placeholder="email@exemplo.com">
          </div>

          <div class="form-group">
            <label for="newPassword">Senha</label>
            <input id="newPassword" type="password" [(ngModel)]="newPassword" name="newPassword" required minlength="6" class="input" placeholder="Crie uma senha (mÃ­n. 6 caracteres)">
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Senha</label>
            <input id="confirmPassword" type="password" [(ngModel)]="newConfirmPassword" name="newConfirmPassword" required minlength="6" class="input" placeholder="Digite a senha novamente">
          </div>

          <div class="form-group">
            <label>Adicione sua foto</label>
            <!-- bind a classe has-photo quando houver previewUrl; botÃ£o X permite remover sem abrir o seletor -->
            <div class="upload-box" (click)="fileInput.click()" [class.has-photo]="previewUrl">
              <ng-container *ngIf="!previewUrl">
                <div class="upload-placeholder">ðŸ“·</div>
                <small class="upload-hint">Clique para escolher uma imagem</small>
              </ng-container>

              <!-- Mostrar preview quando houver imagem selecionada -->
              <img *ngIf="previewUrl" [src]="previewUrl" alt="Preview" class="upload-preview">

              <!-- BotÃ£o para remover a imagem; stopPropagation evita abrir o seletor ao clicar no X -->
              <button *ngIf="previewUrl" type="button" class="remove-btn" (click)="removeSelected($event)" aria-label="Remover foto">&times;</button>
            </div>
            <input #fileInput id="fileInput" type="file" (change)="onFileSelected($event)" accept="image/png,image/jpeg,image/gif" style="display: none">
          </div>

          <div class="form-actions">
            <button type="button" class="btn-secondary" (click)="closeCreateProfile()">Cancelar</button>
            <button type="submit" class="btn-gradient">Criar Perfil</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

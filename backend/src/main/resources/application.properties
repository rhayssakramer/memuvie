spring.application.name=memuvie

# Perfil ativo (dev, prod, etc.)
spring.profiles.active=dev,mail

# Springdoc / Swagger config
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false

# Configurações JPA
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Configurações do banco de dados (ajuste conforme necessário)
spring.datasource.url=jdbc:postgresql://localhost:5432/revelacao_cha_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configurações JWT
jwt.secret=memuvie_jwt_secret_key_2025_super_seguro_nao_compartilhar_123456789
jwt.expiration=86400000

# Configurações de upload de arquivos
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
upload.path=/uploads/memuvie/

# Configurações de servidor
server.port=8080

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Configurações de email (use as configurações apropriadas para seu provedor)
# Configurações padrão de email (usadas quando não é possível determinar o provedor)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:memuvie.app@gmail.com}
spring.mail.password=${MAIL_PASSWORD:sua-senha-de-app}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.ssl.trust=*

# Configuração para cada provedor de email
# Gmail
mail.provider.gmail.host=smtp.gmail.com
mail.provider.gmail.port=587
mail.provider.gmail.auth=true
mail.provider.gmail.starttls=true

# Outlook/Hotmail
mail.provider.outlook.host=smtp.office365.com
mail.provider.outlook.port=587
mail.provider.outlook.auth=true
mail.provider.outlook.starttls=true

# iCloud
mail.provider.icloud.host=smtp.mail.me.com
mail.provider.icloud.port=587
mail.provider.icloud.auth=true
mail.provider.icloud.starttls=true

# Hotmail (mesmo que Outlook mas mantido para compatibilidade)
mail.provider.hotmail.host=smtp.office365.com
mail.provider.hotmail.port=587
mail.provider.hotmail.auth=true
mail.provider.hotmail.starttls=true

# NOTA IMPORTANTE: Para cada provedor, você precisa configurar as credenciais:
# 1. Para Gmail: Ativar autenticação de dois fatores e gerar uma "Senha de App"
# 2. Para Outlook/Hotmail: Usar sua senha normal ou gerar uma senha de app se usar 2FA
# 3. Para iCloud: Usar sua senha de app gerada em Configurações da Conta > Segurança

# Para outros provedores, comente as configurações acima e descomente as apropriadas abaixo:


# URL do frontend para links de redefinição de senha
# Pode ser sobrescrita pela variável de ambiente FRONTEND_URL
app.frontend.url=${FRONTEND_URL:http://localhost:4200}

# Configurações de logging para diagnóstico de problemas de email
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG
logging.level.javax.mail=DEBUG
logging.level.cha_revelacao.service.EmailService=DEBUG
logging.level.cha_revelacao.config.EmailConfig=DEBUG

